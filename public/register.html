<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LinkHub</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="subtitle">Start sharing your links in seconds</p>

      <div class="error-message" id="error"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required
                 placeholder="yourname" pattern="[a-zA-Z0-9_]{3,20}"
                 title="3-20 characters, letters, numbers, and underscores only">
          <small style="color: var(--text-muted); font-size: 0.75rem;">
            This will be your public URL: linkhub.com/<strong>yourname</strong>
          </small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required
                 placeholder="At least 6 characters" minlength="6">
        </div>

        <button type="submit" class="btn btn-primary">Create Free Account</button>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="/login">Log in</a>
      </p>

      <!-- Referral notice (shown when ?ref= is in URL) -->
      <div id="referralNotice" style="display: none; margin-top: 1rem; padding: 0.75rem; background: rgba(99, 102, 241, 0.1); border: 1px solid var(--primary); border-radius: 0.5rem; text-align: center;">
        <span style="color: var(--primary);">You were referred by a friend - welcome!</span>
      </div>
    </div>
  </div>

  <script>
    // Get referral code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get('ref');

    if (referralCode) {
      document.getElementById('referralNotice').style.display = 'block';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'none';

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, referralCode })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.error;
          errorEl.style.display = 'block';
          return;
        }

        window.location.href = '/dashboard';
      } catch (err) {
        errorEl.textContent = 'Something went wrong. Please try again.';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
